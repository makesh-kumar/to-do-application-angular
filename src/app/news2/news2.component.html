<app-practise-home></app-practise-home>



<ng-container *ngIf="spin">

  <ngx-loading [show]="true" [config]="{ backdropBorderRadius: '5px',primaryColour: 'black', secondaryColour: 'black', tertiaryColour: 'black'  }" ></ngx-loading>

</ng-container>

<ng-container *ngIf="!spin">
<div class="con">

  <!-- <ngx-loading [show]="spin" [config]="{ backdropBorderRadius: '5px',primaryColour: 'black', secondaryColour: 'black', tertiaryColour: 'black'  }" ></ngx-loading> -->


  <mat-form-field appearance="fill">
    <mat-label>News Category</mat-label>
    <mat-select name = "cat" [(ngModel)]="cat"     disableRipple>
      <mat-option (click)="getNewsOf()" default value="All">All</mat-option>
      <mat-option (click)="getNewsOf()" value="business">Business</mat-option>
      <mat-option (click)="getNewsOf()" value="technology">Technology</mat-option>
      <mat-option (click)="getNewsOf()" value="entertainment">Entertainment</mat-option>
      <mat-option (click)="getNewsOf()" value="sports">Sports</mat-option>
      <mat-option (click)="getNewsOf()" value="health">Health</mat-option>
    </mat-select>
  </mat-form-field>


<ng-container *ngFor="let i of news">

  <mat-card>
    <img src = {{i.urlToImage}} style="width: 40%;">
    <p style="font-weight: 800;"> {{i.title}}</p>
  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  {{i.description}} <a target="_blank"  href={{i.url}}>read more</a>

  <p style="color: red; float: right; font-size: small;">Source : {{i.source.name}}</p>
  <!-- <br> -->
  <!-- <p style="color: red; float: right; font-size: small;">Published : {{i.publishedAt}}</p> -->
  <br>  <br>
  </mat-card>
  <!-- <mat-card>   {{i.description}} </mat-card> -->

<br>
</ng-container>

</div>
</ng-container>
<app-practise-footer></app-practise-footer>
